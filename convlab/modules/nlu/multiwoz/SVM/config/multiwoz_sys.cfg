[DEFAULT]
output_dir = output_multiwoz_sys
name = multiwoz_sys

[grammar]
acts = ["Train-OfferBook",
 "Restaurant-Inform",
 "Hotel-Request",
 "general-reqmore",
 "Booking-Book",
 "Restaurant-NoOffer",
 "Hotel-NoOffer",
 "Hotel-Inform",
 "Booking-NoBook",
 "Restaurant-Request",
 "Restaurant-Recommend",
 "Attraction-NoOffer",
 "Hotel-Recommend",
 "Restaurant-Select",
 "Attraction-Select",
 "Booking-Request",
 "Train-Inform",
 "Train-OfferBooked",
 "general-bye",
 "Taxi-Request",
 "Attraction-Recommend",
 "Train-Request",
 "general-greet",
 "general-welcome",
 "Taxi-Inform",
 "Booking-Inform",
 "Attraction-Request",
 "Attraction-Inform",
 "Train-NoOffer",
 "Hotel-Select",
 "Train-Select"]
nonempty_acts = ["Train-OfferBook",
 "Restaurant-Inform",
 "Hotel-Request",
 "general-reqmore",
 "Booking-Book",
 "Restaurant-NoOffer",
 "Hotel-NoOffer",
 "Hotel-Inform",
 "Booking-NoBook",
 "Restaurant-Request",
 "Restaurant-Recommend",
 "Attraction-NoOffer",
 "Hotel-Recommend",
 "Restaurant-Select",
 "Attraction-Select",
 "Booking-Request",
 "Train-Inform",
 "Train-OfferBooked",
 "general-bye",
 "Taxi-Request",
 "Attraction-Recommend",
 "Train-Request",
 "general-greet",
 "general-welcome",
 "Taxi-Inform",
 "Booking-Inform",
 "Attraction-Request",
 "Attraction-Inform",
 "Train-NoOffer",
 "Hotel-Select",
 "Train-Select"]
slots_enumerated = ["Area","Type","Price","Day","Internet", "none", "Parking"]
ontology = corpora/scripts/config/ontology_multiwoz_sys.json
; aliases for non enumerated values?

[classifier]
type = svm
; (svm, sgd, ...)
features = ["nbest"]
; (cnet, lastSys ...)


[train]
output = %(output_dir)s/%(name)s.pickle
dataset = ["train_sys"]
dataroot = corpora/data/SVM_multiwoz/train_sys
log_input_key = live
cache = None

[decode]
output = %(output_dir)s/%(name)s.decode.json
; this will be the output of the decoder on the test set
dataset = ["test_sys"]
dataroot = corpora/data/SVM_multiwoz/test_sys
log_input_key = live

[evaluate]
csv_output = %(output_dir)s/%(name)s.score.csv
report_output = %(output_dir)s/%(name)s.report.txt
tracker_output = %(output_dir)s/%(name)s.track.json
tracker_csv_output = %(output_dir)s/%(name)s.track.score.csv

[export]
models = %(output_dir)s/%(name)s.caesar.svms.txt
dictionary = %(output_dir)s/%(name)s.caesar.dic.txt
config  = %(output_dir)s/%(name)s.caesar.cfg

